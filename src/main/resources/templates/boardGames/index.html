<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<body>
<h1>Behold the Master List of Board Games!</h1>

<div th:each="boardGame : ${boardGames}">
  <div  th:object="${boardGame}">
    <a th:href="@{|/board-games/*{id}|}"><h2 th:text="*{name}"></h2></a>
    <ul>
      <li th:if="*{not #strings.isEmpty(description)}" th:text="*{description}"></li>
    </ul>
  </div>
</div>


<p><a th:href="@{/board-games/new}">&plus; Add a New Board Game</a></p>
</body>
</html>
